    <script>
        $(document).ready(function() {
          var auth = false;
          var username = "";
      
          function updateNavDisplay() {
            //console.log("size: "+window.innerWidth);
            if (window.innerWidth < 884) {
              $("#hamburger").show();
              $('#nav-ls').hide();
              if (auth) { // AUTHORIZED
                $("#off-login").hide();
                $("#off-signup").hide();
                $("#off-profile").show();
                $("#off-logout").show();
                $('#profileDropdown').hide();
                $("#off-generate").show();
                $("#off-dashboard").show();
              } else { // NOT AUTHORIZED
                $("#off-login").show();
                $("#off-signup").show();
                $("#off-profile").hide();
                $("#off-logout").hide();
                $("#login-btn").hide();
                $("#signup-btn").hide();
                $("#off-generate").hide();
                $("#off-dashboard").hide();
                $('#profileDropdown').hide();
              }
            } else {
              if (auth) { // AUTHORIZED
                $("#hamburger").show();
                $('#profileDropdown').show();
                $('#nav-ls').show();
                $("#login-btn").hide();
                $("#signup-btn").hide();
                $("#off-generate").show();
                $("#off-dashboard").show();
              } else { // NOT AUTHORIZED
                $("#hamburger").hide();
                $('#nav-ls').show();
                $("#login-btn").show();
                $("#signup-btn").show();
                $('#profileDropdown').hide();
                $("#off-generate").hide();
                $("#off-dashboard").hide();
              }
              $("#off-login").hide();
              $("#off-signup").hide();
              $("#off-profile").hide();
              $("#off-logout").hide();
            }
      
            if (window.innerWidth < 680) {
              $("#about-btn").hide();
              $("#explore-btn").hide();
              $("#pricing-btn").hide();
              $("#off-about").show();
              $("#off-explore").show();
              $("#off-pricing").show();
            } else {
              $("#about-btn").show();
              $("#explore-btn").show();
              $("#pricing-btn").show();
              $("#off-about").hide();
              $("#off-explore").hide();
              $("#off-pricing").hide();
            }
          }
      
          /*
          $.ajax({
            url: 'https://www.tubereader.practicalsoftware.com/php/check-auth.php',
            method: 'POST',
            success: function(response) {
              auth = true;
              username = response;
              $("#username").text(username);
              updateNavDisplay();
            },
            error: function(xhr, status, error) {
              console.error('Error:', error);
              updateNavDisplay();
            }
          });
          */
      
          $(".logOutButton").click(function() {
            $.ajax({
              url: 'https://www.tubereader.practicalsoftware.com/php/logout.php',
              method: 'POST',
              xhrFields: {
                withCredentials: true,
              },
              success: function(response) {
                var cookies = document.cookie.split(";");
                // Loop through cookies and delete each one
                for (var i = 0; i < cookies.length; i++) {
                  var cookie = cookies[i];
                  var eqPos = cookie.indexOf("=");
                  var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                  document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                }
                window.location.reload();
              }
            });
          });
      
          updateNavDisplay();
          $(window).resize(updateNavDisplay);
        });
